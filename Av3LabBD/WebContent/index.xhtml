<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SGBD</title>

</h:head>
<h:body>

	<div id="principal">
	<h:form>
	<h:commandButton actionListener="#{databaseMB.listaBD()}" value="carregar" />
		<p:dataTable var="db" rendered="#{databaseMB.lista.size() > 0}" value="#{databaseMB.lista}">
				<f:facet name="header">
					DataBase
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{db.id}"/>
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{db.nome}"/>
				</p:column>
				<p:column headerText="Data de criação">
					<h:outputText value="#{db.data}"/>
				</p:column>
				<p:column headerText="Hora de criação">
					<h:outputText value="#{db.hora}"/>
				</p:column>
				<p:columns headerText="but">
					<p:commandButton value="baixar"
						style="font-size:70%" id="withIcon"
						actionListener="#" 
						icon="ui-icon-plusthick">
					</p:commandButton>
				</p:columns>
				<!--<p:column>
					  <h:commandLink action="#{carrinhoMB.excluir( carrinho )}">remover</h:commandLink>
					<f:facet name="header">Ações</f:facet>
				</p:column>-->
		</p:dataTable>
	</h:form>
	</div>

</h:body>
</html>
